<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel='stylesheet' href='style.css'>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins&display=swap");
</style>
<body>
   <main>
    <container class="container">
        <div class="content">
            <h1>Learn to code by <br>watching others</h1>
            <p>See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="Reg">
            <div >
                <p class="top-text"><b>Try it free 7days,</b> then $20/mo. thereafter</p>
                
            </div>
            <div class="form-box">
                <form action="" id="form">
                    <div>
                        <input type="text" name="fname" placeholder="First Name" class="form" required>
                    </div>
                    <div>
                        <input type="text" name="Lname" placeholder="Last Name" class="form" required>
                    </div>
                    <div>
                        <input type="text" name="email" placeholder="Email Address" class="form" required>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password" class="form" required>
                    </div>
                    <div>
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
                    </div>
                    <div>
                        <p class="down-text">By clicking the button,you are agreeing to our <a href="">Terms and Services</a></p>
                     </div>
                </form>
            </div>
            
            
        </div>
         
    </container>
    
   </main> 
</body>
</html>
